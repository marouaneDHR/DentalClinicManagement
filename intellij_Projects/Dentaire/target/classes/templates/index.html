<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Accueil - Gestion Centre Dentaire</title>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center mt-5">
        <h1 class="mb-4">Bienvenue au Centre Dentaire</h1>
        <p>Utilisez les liens ci-dessous pour accéder aux différentes sections :</p>

        <div class="row g-4 mt-3">
            <div class="col-md-4">
                <a th:href="@{/patients}" class="btn btn-primary w-100">
                    <i class="bi bi-people"></i> Gérer les Patients
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/rendezvous}" class="btn btn-secondary w-100">
                    <i class="bi bi-calendar"></i> Gérer les Rendez-vous
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/ordonnances}" class="btn btn-success w-100">
                    <i class="bi bi-file-text"></i> Gérer les Ordonnances
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/factures}" class="btn btn-warning w-100">
                    <i class="bi bi-receipt"></i> Gérer les Factures
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/fichestraitement}" class="btn btn-danger w-100">
                    <i class="bi bi-journal-medical"></i> Gérer les Fiches de Traitement
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
