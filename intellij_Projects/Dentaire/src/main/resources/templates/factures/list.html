<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Liste des Factures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h1 class="text-center mb-4">Liste des Factures</h1>
    <a href="/factures/new" class="btn btn-success mb-3">Ajouter une Facture</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Patient</th>
                <th>Date</th>
                <th>Montant Total</th>
                <th>Montant Pay√©</th>
                <th>Fiches de Traitement</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="facture : ${factures}">
                <td th:text="${facture.patient.nom + ' ' + facture.patient.prenom}"></td>
                <td th:text="${facture.date}"></td>
                <td th:text="${facture.montantTotal}"></td>
                <td th:text="${facture.montantPaye}"></td>
                <td>
                    <p th:each="fiche : ${facture.fichesTraitement}" th:text="${fiche.traitement}"></p>
                </td>


                <td>
                    <a th:href="@{'/factures/edit/' + ${facture.id}}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{'/factures/delete/' + ${facture.id}}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
