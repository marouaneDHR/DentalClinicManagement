<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - Centre Dentaire">Centre Dentaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Centre Dentaire</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" th:classappend="${currentPage == 'home'} ? 'active' : ''">
            Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/patients}" th:classappend="${currentPage == 'patients'} ? 'active' : ''">
            Patients
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/rendezvous}" th:classappend="${currentPage == 'rendezvous'} ? 'active' : ''">
            Rendez-vous
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ordonnances}" th:classappend="${currentPage == 'ordonnances'} ? 'active' : ''">
            Ordonnances
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/factures}" th:classappend="${currentPage == 'factures'} ? 'active' : ''">
            Factures
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/fichestraitement}" th:classappend="${currentPage == 'fichestraitement'} ? 'active' : ''">
            Fiches de Traitement
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div layout:fragment="content">
  </div>
</div>

<footer class="footer mt-5 py-3 bg-light">
  <div class="container text-center">
    <div class="text-muted">Aymen BENDHAIBA & Mohamed Marouane DAHOUR</div>
    <div class="text-muted">© 2025 Centre Dentaire. Tous droits réservés.</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
