<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Formulaire Fiche de Traitement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div  layout:fragment="content" class="container mt-5">
  <h1 class="text-center mb-4">Formulaire Fiche de Traitement</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form th:action="@{/fichestraitement}" th:object="${ficheTraitement}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="patient" class="form-label">Patient :</label>
          <select id="patient" th:field="*{patient}" class="form-select" required>
            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom + ' ' + patient.prenom}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dentNom" class="form-label">Nom de la Dent :</label>
          <input type="text" id="dentNom" th:field="*{dentNom}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="traitement" class="form-label">Traitement :</label>
          <textarea id="traitement" th:field="*{traitement}" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
