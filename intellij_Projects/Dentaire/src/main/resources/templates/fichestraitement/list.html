<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Liste des Fiches de Traitement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h1 class="text-center mb-4">Liste des Fiches de Traitement</h1>

  <div class="table-container">
    <a href="/fichestraitement/new" class="btn btn-primary mb-3">Ajouter une Fiche</a>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Patient</th>
        <th>Nom de la Dent</th>
        <th>Traitement</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ficheTraitement : ${fichesTraitement}">
        <td th:text="${ficheTraitement.patient.nom + ' ' + ficheTraitement.patient.prenom}"></td>
        <td th:text="${ficheTraitement.dentNom}"></td>
        <td th:text="${ficheTraitement.traitement}"></td>
        <td>
          <a th:href="@{'/fichestraitement/edit/' + ${ficheTraitement.id}}" class="btn btn-warning btn-sm">Modifier</a>
          <a th:href="@{'/fichestraitement/delete/' + ${ficheTraitement.id}}" class="btn btn-danger btn-sm">Supprimer</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
